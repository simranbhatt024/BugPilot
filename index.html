<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="google-site-verification" content="VmzVYpKgjLz2Pmo7NOcEEi1JgZ3z48OXgECZHRqsluc" />
  <title>BugPilot</title>
  <style>
    :root {
      --bg-dark: #000;
      --text-light: #f4f4f4;
      --accent: #4ea1f3;
      --success-bg: #24392e;
      --success-text: #b3f0c6;
      --error-bg: #3e1f1f;
      --error-text: #ff8f8f;
      --border-dark: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: black;
      overflow-x: hidden;
      color: var(--text-light);
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    .stars::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: moveStars 60s linear infinite;
      opacity: 0.4;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 3rem auto;
      background: rgba(25, 25, 25, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .header-bar button {
      background-color: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .header-bar button:hover {
      background-color: #555;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    input, textarea, select, button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #111;
      color: white;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border: 1px solid var(--accent);
      background-color: #1b1b1b;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #28a745;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    .message {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      font-weight: 500;
    }

    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
    }

    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
    }

    #bugTable {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid var(--border-dark);
      padding: 0.6rem;
      text-align: left;
      background-color: #111;
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    td a {
      color: #90cdf4;
    }

    td button {
      background: #444;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #666;
    }

   @media (max-width: 600px) {
  #bugTable {
    display: block;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border: none;
  }

  #bugTable thead {
    display: none;
  }

  #bugTable tbody {
    display: flex;
    flex-direction: column;  /* ‚úÖ stack vertically */
    gap: 1rem;
    padding: 1rem 0;
  }

  #bugTable tr {
    display: block;
    background-color: #111;
    border: 1px solid var(--border-dark);
    border-radius: 10px;
    padding: 1rem;
    min-width: 250px;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
  }

  #bugTable td {
    display: block;
    border: none;
    padding: 0.5rem 0;
  }

  #bugTable td::before {
    content: attr(data-label);
    font-weight: bold;
    display: block;
    color: var(--accent);
    margin-bottom: 0.25rem;
  }
}



    .export-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    .export-btn:hover {
      background-color: #0069d9;
      transform: translateY(-2px);
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #4ea1f3;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 1rem;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(78, 161, 243, 0.4);
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <div class="header-bar">
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <h2>üõ†Ô∏è BugPilot</h2>
    <form id="bugForm">
      <input id="title" placeholder="Bug Title" required>
      <input id="severity" placeholder="Severity (Low, Medium, High)" required>
      <textarea id="description" placeholder="Bug Description" rows="4" required></textarea>
      <input id="screenshot" placeholder="Screenshot URL (optional)">
      <select id="status">
        <option value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>
      <button type="submit">Submit Bug</button>
    </form>

    <div class="message success" id="successMsg">‚úÖ Bug submitted successfully!</div>
    <div class="message error" id="errorMsg">‚ùå Please fill all required fields.</div>

    <input type="text" id="search" placeholder="Search bugs..." oninput="loadBugs()">
    <button id="export" onclick="exportToExcel()" class="export-btn">üìÅ Export to Excel</button>

    <table id="bugTable" style="display: none;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Severity</th>
          <th>Description</th>
          <th>Screenshot</th>
          <th>Status</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }

    emailjs.init("9dhR91l3UgOnwodrm");

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function showToast(message, bgColor = "#4ea1f3") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = bgColor;
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    let editIndex = -1;
    const form = document.getElementById('bugForm');
    const table = document.getElementById('bugTable');
    const tbody = table.querySelector('tbody');

    function loadBugs() {
      const search = document.getElementById('search').value.toLowerCase();
      const bugs = JSON.parse(localStorage.getItem('bugs') || '[]');
      tbody.innerHTML = '';
      if (bugs.length > 0) table.style.display = 'table';

      bugs.forEach((bug, index) => {
        if (!bug.title.toLowerCase().includes(search) && !bug.description.toLowerCase().includes(search)) return;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${bug.title}</td>
          <td>${bug.severity}</td>
          <td>${bug.description}</td>
          <td><a href="${bug.screenshot}" target="_blank">View</a></td>
          <td>${bug.status}</td>
          <td>${bug.timestamp}</td>
          <td>
            <button onclick="editBug(${index})">‚úèÔ∏è</button>
            <button onclick="deleteBug(${index})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editBug(index) {
      const bugs = JSON.parse(localStorage.getItem('bugs') || '[]');
      const bug = bugs[index];
      document.getElementById('title').value = bug.title;
      document.getElementById('severity').value = bug.severity;
      document.getElementById('description').value = bug.description;
      document.getElementById('screenshot').value = bug.screenshot;
      document.getElementById('status').value = bug.status;
      editIndex = index;
    }

    function deleteBug(index) {
      const bugs = JSON.parse(localStorage.getItem('bugs') || '[]');
      bugs.splice(index, 1);
      localStorage.setItem('bugs', JSON.stringify(bugs));
      loadBugs();
      showToast("üóëÔ∏è Bug deleted successfully!", "#dc3545");
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const severity = document.getElementById('severity').value.trim();
      const description = document.getElementById('description').value.trim();
      const screenshot = document.getElementById('screenshot').value.trim();
      const status = document.getElementById('status').value;

      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');

      if (!title || !severity || !description) {
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
        return;
      } else {
        errorMsg.style.display = 'none';
      }

      const bug = {
        title, severity, description, screenshot, status,
        timestamp: new Date().toLocaleString()
      };

      const bugs = JSON.parse(localStorage.getItem('bugs') || '[]');
      if (editIndex === -1) {
        bugs.push(bug);
      } else {
        bugs[editIndex] = bug;
        editIndex = -1;
      }

      localStorage.setItem('bugs', JSON.stringify(bugs));

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        bug_title: title,
        bug_severity: severity,
        bug_description: description,
        bug_status: status,
        bug_time: bug.timestamp
      });

      form.reset();
      loadBugs();
      showToast("‚úÖ Bug added successfully!");
    });

    function exportToExcel() {
      const bugs = JSON.parse(localStorage.getItem('bugs') || '[]');
      const worksheet = XLSX.utils.json_to_sheet(bugs);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "BugReport");
      XLSX.writeFile(workbook, "BugReport.xlsx");
    }

    window.onload = () => {
      const bugs = JSON.parse(localStorage.getItem('bugs') || '[]');
      if (bugs.length === 0) {
        bugs.push({
          title: "Submit Button Not Responding",
          severity: "High",
          description: "When the user clicks the submit button, nothing happens.",
          screenshot: "https://via.placeholder.com/150",
          status: "New",
          timestamp: new Date().toLocaleString()
        });
        localStorage.setItem('bugs', JSON.stringify(bugs));
      }
      loadBugs();
    };
  </script>
</body>
</html>
